<ion-content>
  <ion-header>
    <ion-toolbar color="#f5f6f9">
      <ion-title>Hệ thống ATM</ion-title>
      <ion-title>Đăng nhập tài khoản</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content color="#f5f6f9">
    <ion-item color="#f5f6f9">
      <ion-label position="floating">Email</ion-label>
      <ion-input [(ngModel)]="email" type="text" required></ion-input>
    </ion-item>

    <ion-item color="#f5f6f9">
      <ion-label position="floating">Mật khẩu</ion-label>
      <ion-input [(ngModel)]="password" type="text" required></ion-input>
    </ion-item>

    <ion-button
      class="ion-margin-top"
      type="submit"
      expand="block"
      color="light"
      (click)="onSubmit()"
      [routerLink]="['/login']"
    >
      Đăng nhập
    </ion-button>
  </ion-content>
</ion-content>
