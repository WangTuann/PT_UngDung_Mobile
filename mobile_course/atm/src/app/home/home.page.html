<ion-content>
  <ion-header>
    <ion-list>
      <ion-item>
        <ion-label>Hệ thống ATM</ion-label>
      </ion-item>
    </ion-list>
  </ion-header>

  <ion-content>
    <p>Tài khoản: {{email}}</p>
    <ion-button
      expand="block"
      color="light"
      (click)="openDetail()"
      defaultRef="/account"
      >Xem thông tin tài khoản</ion-button
    >
    <ion-button
      expand="block"
      color="light"
      (click)="openCamera()"
      defaultRef="/camera"
      >Chụp hình</ion-button
    >
    <ion-button
      expand="block"
      color="light"
      (click)="openMap()"
      defaultRef="/map"
      >Xem vị trí</ion-button
    >
  </ion-content>
</ion-content>
